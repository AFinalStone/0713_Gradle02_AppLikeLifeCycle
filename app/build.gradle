apply plugin: 'com.android.application'
apply plugin: MyFirstPlugin
apply plugin: 'com.example.plugin'
apply plugin: 'com.afs.applike.lefcycle'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.afs.applikelifecycle"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
}

class MyFirstPlugin implements Plugin<Project> {
    @Override
    void apply(Project project) {
        println("MyFirstPlugin 执行了")

        project.task("MyFirstTask") {
            doLast {
                println("MyFirstTask执行了")
            }
        }
    }
}